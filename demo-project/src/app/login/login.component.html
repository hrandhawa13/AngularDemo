<div class="login-container">
    <img class= "film" src="assets/images/film.png">
    <div class="logo">{{ title }} </div>
    <div class="desc">
        <span>{{ description }}</span>
    </div>
    <div class="login-form">
        <span>{{ formMsg }}</span>
        <div class="form-group"> 
            <label for="username">Username</label>
            <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control" (keydown.enter)="login()">
        </div>
        <div class="form-group"> 
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" (keydown.enter)="login()">
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button (click)="login()" (keydown.enter)="login()" class="btn btn-dark">Login</button>
        </div>
    </div>
</div>
